{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  var t = document.getElementById('tap-box');
    var mc = new Hammer(t);

    mc.on("tap", function(ev) {
      t.textContent = ev.type +" gesture detected.";
    });
    
    var p = document.getElementById('press-box');
    var mc2 = new Hammer(p);

    mc2.on("press", function(ev) {
      p.textContent = ev.type +" gesture detected.";
    });
    
    var pan = document.getElementById('pan-box');
    var mc3 = new Hammer(pan);

    mc3.on("panleft panright", function(ev) {
      pan.textContent = ev.type +" gesture detected.";
    });
    
    var pin = document.getElementById('pinch-box');
    var mc4 = new Hammer(pin);
    mc4.get('pinch').set({ enable: true });

    mc4.on("pinch", function(ev) {
      pin.textContent = ev.type +" gesture detected.";
    });
    
    var r = document.getElementById('rotate-box');
    var mc5 = new Hammer(r);
    mc5.get('rotate').set({ enable: true });

    mc5.on("rotate", function(ev) {
      r.textContent = ev.type +" gesture detected.";
    });
    
    var s = document.getElementById('swipe-box');
    var mc6 = new Hammer(s);

    mc6.on("swipe", function(ev) {
      s.textContent = ev.type +" gesture detected.";
    });
  </script>
</body>
</html>
